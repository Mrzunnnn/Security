<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login Page</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Nhập cái tài khoản vào đây">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Nhập cái mật khẩu vào đây">
    </div>
    <button type="submit">Đăng nhập nè!</button>
</form>
</body>
</html>
